<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earnigram Task Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .task {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .task a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üü¢ Earnigram Tasks</h1>
  <button onclick="fetchTasks()">Fetch Tasks</button>
  <div id="taskContainer"></div>

  <script>
    async function fetchTasks() {
      const container = document.getElementById("taskContainer");
      container.innerHTML = "‚è≥ Fetching tasks...";
      try {
        const res = await fetch("https://86ecde7c-eaa7-4c94-a49e-5f0cd12f4213-00-a9zqq45bcsvk.janeway.replit.dev/run?count=3");
        const data = await res.json();
        container.innerHTML = "";
        data.forEach(item => {
          if (item.tasks && item.tasks.length) {
            item.tasks.forEach(task => {
              const div = document.createElement("div");
              div.className = "task";
              div.innerHTML = `
                ‚úÖ <strong>${task.title}</strong><br/>
                üîó <a href="${task.url}" target="_blank">${task.url}</a>
              `;
              container.appendChild(div);
            });
          } else {
            const div = document.createElement("div");
            div.className = "task";
            div.innerText = `‚ùå Loop ${item.loop}: ${item.error}`;
            container.appendChild(div);
          }
        });
      } catch (err) {
        container.innerHTML = "‚ùå Error fetching tasks.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
